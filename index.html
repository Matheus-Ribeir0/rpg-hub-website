<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dices.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dices.css">
    <title>RPG HUB - DICE</title>
</head>
<body>
    <div id="container">
        <p class="counter-dice" id="sum"></p>
        <h1 id="content-box"></h1>
        <p class="counter-dice" id="calculation"></p>
    </div>
        

    <div id="buttons">
        <button id="roll-dices" onclick="Roll()">Roll</button>
        <button onclick="Clear()">clear</button>
    </div>
    <div id="dices-bar">
        <button class="roll-button d20" onclick="Rolld20()">Rolld20</button>
        <button class="roll-button" onclick="Rolld12()">Rolld12</button>
        <button class="roll-button" onclick="Rolld8()">Rolld12</button>
       
        
        <div class="border d6" id="border-d6">
            <p class="counter d6" id="counter-d6"></p>
        </div>
           
            <button class="roll-button d6" onclick="Rolld6()">6</button>
        
        <div class="border d4" id="border-d4">
            <p class="counter d4" id="counter-d4"></p>
        </div>
        <button class="roll-button d4" onclick="Rolld4()"><img src="images/d4.png" alt="d4"></button>
    </div>
    
</body>
</html>
