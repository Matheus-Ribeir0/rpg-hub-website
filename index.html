<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dices.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dices.css">
    <title>RPG HUB - DICE</title>
</head>
<body>
    <div id="container">
        <p class="counter-dice" id="sum"></p>
        <h1 id="content-box" ></h1>
        <p class="counter-dice" id="calculation"></p>
    </div>
        

    <section id="buttons">
        <div id="div-counter">
            <button class="sub-button" onclick="subDices()">-</button>
            <input id="show-qtd" type="text" maxlength="3"  onblur="verifyNumber()" onfocus="selectCounterDices()"/>
            <button class="sum-button" onclick="sumDices()">+</button>  
        </div>
        <div id="div-bonus">
            <button class="sub-button" onclick="subBonus()">-</button>
            <input id="bonus-qtd" type="text" maxlength="3"  onblur="verifyBonus(),clearCounterDiceStrings()" onfocus="selectCounterDices()"/>
            <button class="sum-button" onclick="sumBonus()">+</button>
        </div>
    </section>
    <div id="dices-bar">
        
    </div>
    
</body>
</html>
